[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
minversion = 6.0
norecursedirs = 
    project_airflow/logs
    project_airflow/plugins
    .git
    __pycache__
    *.egg-info
    build
    dist
    dbt
    data
    logs
    scripts
